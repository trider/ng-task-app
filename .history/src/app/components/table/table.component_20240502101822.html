
<div class="container container-fluid"  style="padding: 10px">
 <table class="table table-striped">
  <thead>
   <tr>
    <th scope="col">#</th>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
    <th scope="col">Population</th>
   </tr>
  </thead>
  <tbody>
   <!-- @for (country of countries; track country.name; let i = $index) { -->
    <tr *ngFor="country of countries; track country.name;let i=index">
     <th scope="row">{{ i + 1 }}</th>
     <td>
      {{ country.name }}
     </td>
     <td>{{ country.area  }}</td>
     <td>{{ country.population  }}</td>
    </tr>
   <!-- } -->
  </tbody>
 </table>

</div>
