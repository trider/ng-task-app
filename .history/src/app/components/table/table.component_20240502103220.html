<div class="container container-fluid" style="padding: 10px">
 <table class="table table-striped" style="background-color:white">
  <thead>
   <tr>
    <th *ngFor="let col of tableCols" scope="col">{{col|titlecase}}</th>
    <!-- <th scope="col">Actions</th> -->
   </tr>
  </thead>
  <tbody>
   <tr *ngFor="let item of tableData">
    <td *ngFor="let col of tableCols">{{item[col]}}</td>
    <td>
     <button class="btn btn-primary rounded-pill" (click)="openModal('', 'Edit Task', item)"
      style="margin-right: 5px;">
      Edit
     </button>
     <button class="btn btn-danger rounded-pill" (click)="deleteItem(item)">
 
      Delete
     </button>
    </td>
   </tr>
  </tbody>
  <tfoot>
   <tr>
    <td colspan="6">
     <div class="d-grid gap-2 d-md-flex justify-content-md-center" >
      <button class="btn btn-primary rounded-pill " (click)="openModal({}, 'Add Task')">Add Task</button>
      <button class="btn btn-danger rounded-pill " (click)="deleteAll()">Delete All</button>
      <button class="btn btn-warning rounded-pill " (click)="undeleteAll()">Undelete All</button>
     </div>
    </td>
   </tr>
  </tfoot>
 </table> 
</div>
